<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para o Amor da Minha Vida</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d6336c;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      max-width: 80%;
      display: none;
      animation: aparecer 2s ease forwards;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgb(225, 0, 123);
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgb(255, 0, 123);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #botao {
      padding: 15px 30px;
      background-color: #ff5e9c;
      color: white;
      font-size: 1.5em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    #botao:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button id="botao">Clique aqui</button>

  <h1 id="mensagem">
    Te amo mais que tudo!<br><br>
    Feliz dia dos namorados ❤️
  </h1>

  <audio id="musica" src="Those-Eyes.mp3"></audio>

  <script>
    const botao = document.getElementById('botao');
    const mensagem = document.getElementById('mensagem');
    const musica = document.getElementById('musica');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    botao.addEventListener('click', () => {
      mensagem.style.display = 'block';
      musica.play();
      botao.style.display = 'none';
      setInterval(createHeart, 200);
    });
  </script>

</body>
</html>
